    <main>
        <h1 class="titulo-principal">Contato</h1>
        <div class="container">
            <form>
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" required id="nome" placeholder="Seu nome aqui" autofocus pattern="[A-Za-z ']{4,}" title="O nome precisa ter pelo menos 4 caracteres">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" required id="email" placeholder="email@seuemail.com">                    
                </fieldset>
                <fieldset>
                    <legend>Assunto</legend>
                    <label>
                        <input type="radio" name="assunto" value="Blog">
                        Blog
                    </label>
                    <label>
                        <input type="radio" name="assunto" value="Serviço">
                        Serviço
                    </label>
                    <label>
                        <input type="radio" name="assunto" value="Outro">
                        Outro
                        <input type="text" name="Outro" id="Outro">
                    </label>
                    
                </fieldset>    
                <label for="msg">Mensagem:</label>
                <textarea id="msg" name="msg" cols="38" rows="6" placeholder="Digite aqui sua mensagem"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
